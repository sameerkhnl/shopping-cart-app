<div class="row">
  <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12" *ngFor="let num of [0,1,2,3,4]">
    <div class="card mb-4">
      <!--<img class="card-img-top" src="#" alt="Card image cap">-->
      <div class="card-body">
        <h5 class="card-title">Product Name</h5>
        <div class="ml-auto mr-auto">
          <p class="card-text">Product description</p>
          <p class="card-text"><span class="font-weight-bold">Price</span></p>
        </div>
        <div class="mt-3">
          <button class="btn btn-success btn-sm ml-auto mr-auto">Buy Now</button>
          
            <button class="btn btn-primary btn-sm float-right">Edit item</button>
        </div>
      </div>
    </div>
  </div>
</div>
