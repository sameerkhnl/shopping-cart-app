<div class="row mb-5" *ngIf="messageService.itemAddedToCart">
  <div class="col-12">
    <div class="alert-success" role="alert">Your item has been added to the cart.<a
      [routerLink]="['/cart']"> View
      Cart</a></div>
  </div>
</div>
<div class="row">
  
  <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12" *ngFor="let product of products">
    
    <div class="card mb-4">
      <div class="card-body">
        <img [src]="imageService.imgBlob" width="200" height="100" *ngIf="imageService.imgBlob; else spinnerImage"
        class="img-fluid"/>
        <ng-template #spinnerImage>
          <img src="https://i.giphy.com/media/y1ZBcOGOOtlpC/giphy.webp" width="70" height="50" class="img-fluid">
        </ng-template>
        
        <h5 class="card-title">{{product.name}}</h5>
        <div class="ml-auto mr-auto">
          <p class="card-text">{{product.code}}</p>
          <p class="card-text"><span class="font-weight-bold">{{product.price}}</span></p>
        </div>
        <div class="mt-3">
          <button class="btn btn-success btn-sm ml-auto mr-auto" (click)="onBuyNow(product.code)">Buy Now</button>
          
          <button class="btn btn-primary btn-sm float-right" *ngIf="authService.isAuthenticated()">Edit item</button>
        </div>
      </div>
    </div>
  </div>
</div>
