<div class="row">
  <div class="col-12">
    <h2>Enter Customer Information:</h2>
    <form [formGroup]="customerInfoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input type="text" class="form-control" id="nameInput" formControlName="nameInput" required>
        <div class="invalid-feedback d-block"
             *ngIf="(customerInfoForm.get('nameInput').hasError('required') && customerInfoForm.get('nameInput').touched)">
          Name
          is required
        </div>
      </div>
      <div class="form-group">
        <label for="emailInput">Email</label>
        <input type="text" class="form-control" id="emailInput" formControlName="emailInput" required>
        <div class="invalid-feedback d-block"
             *ngIf="!customerInfoForm.get('emailInput').valid && customerInfoForm.get('emailInput').touched">
          <span *ngIf="customerInfoForm.get('emailInput').hasError('required')">
                Email is required</span>
          <span *ngIf="customerInfoForm.get('emailInput').hasError('email')">
                Email address is invalid</span>
        </div>
      </div>
      <div class="form-group">
        <label for="phoneInput">Phone</label>
        <input type="tel" class="form-control" id="phoneInput" formControlName="phoneInput" required>
        <div class="invalid-feedback d-block" *ngIf="customerInfoForm.get('phoneInput').touched">
          <span *ngIf="customerInfoForm.get('phoneInput').hasError('required')">Phone number is required</span>
          <span *ngIf="customerInfoForm.get('phoneInput').hasError('pattern')">Phone number cannot include
            alphabets and must be between 5 and 15 characters</span>
        </div>
      </div>
      <div class="form-group">
        <label for="addressInput">Address</label>
        <input type="text" class="form-control" id="addressInput" formControlName="addressInput" required>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!customerInfoForm.valid">Submit</button>
    </form>
  </div>
</div>
