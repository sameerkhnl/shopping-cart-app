<div class="row">
  <div class="col-12">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="usernameInput">Username</label>
        <input type="email" class="form-control" id="usernameInput" formControlName="username"
               aria-describedby="emailHelp"
               placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <div class="invalid-feedback d-block"
             *ngIf="signInForm.value.username === '' && signInForm.get('username').touched">
          username cannot be empty
        </div>
      </div>
  
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" formControlName="password"
               placeholder="Password">
        <div class="invalid-feedback d-block"
             *ngIf="signInForm.value.password === '' && signInForm.get('password').touched">
          password cannot be empty
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!signInForm.valid">Submit</button>
    </form>
  </div>
</div>
