<div class="jumbotron bg-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><span class="h2">Online Shop</span></a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/']">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/products']">Product List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['cart']">My Cart</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto mr-2">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/register']"><span class="text-light">Register</span></a>
      </li>
      
        <li class="nav-item" *ngIf="authService.isAuthenticated();else notAuthenticated">
          <a class="nav-link" (click)="onLogout()" style="cursor: pointer;">
            <span class="text-light">
              Sign out
            </span>
          </a>
        </li>
      <ng-template #notAuthenticated>
        <li class="nav-item">
          <a class="nav-link" (click)="onLogin()" style="cursor: pointer;">
            <span class="text-light">
              Sign in
            </span>
          </a>
        </li>
      </ng-template>
    </ul>
  </nav>
</div>
