<div class="row">
  <div class="col-12">
    <app-cart-line *ngFor="let c of currentCart.cartLine" [product]="c.product"
                   [quantity]="c.quantity" [imgBlob]="c.product.image"></app-cart-line>
  </div>
</div>
<div class="row" *ngIf="currentCart.getTotalAmount()">
  <div class="col-12">
    <p class="alert-info h2">Grand total: {{currentCart.getTotalAmount()}}</p>
  </div>
</div>
